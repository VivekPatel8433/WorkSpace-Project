<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Owner-Dashboard</title>
  <link rel="stylesheet" href="owner-dashboard.css" />
</head>
<body>

  <!-- Top Header -->
  <header class="top-bar">
    <div class="logo-brand">
      <h1 class="brand-name">WorkSpace</h1>
    </div>
    <nav class="top-nav">
      <h2>Owners Dashboard</h2>
    </nav>
    <div class="actions">
      <a href="login.html"><button class="logout-btn">Log out</button></a>
      <span class="help-icon">?</span>
      <div class="tooltip-text">Need help? Visit our support page.</div>
    </div>
  </header>

  <!-- Dashboard Layout -->
  <div class="dashboard-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <button class="active">Properties</button>
      <button>Booking Request</button>
      <button>Reviews & Rating</button>
      <button>Account Settings</button>
    </aside>

    <!-- Main Content -->
    <main class="dashboard-content">

      <!-- Property Form -->
      <section id="property-form-section">
        <h2>Add Property</h2>
        <form id="property-form" enctype="multipart/form-data">
          <input name="address" placeholder="Address" required />
          <input name="neighborhood" placeholder="Neighborhood" required />
          <input name="sqft" type="number" placeholder="Sqft" required />
          <label><input type="checkbox" name="parking" /> Parking</label>
          <label><input type="checkbox" name="publicTransport" /> Near Public Transport</label>
          <br> <br>
          <label>Upload Photos:</label>
          <input type="file" name="photos" multiple accept="image/*" />
          <br><br>
          <button type="submit">Add Property</button>
          <br>
        </form>
        <div id="property-list"></div>
      </section>

      <!-- Workspace Form -->
      <section id="workspace-section">
        <h2>Workspaces</h2>
        <form id="workspace-form">
          <select id="propertySelect" name="propertySelect" required></select>
          <input name="workspaceName" placeholder="Workspace Name" required />
          <input name="price" type="number" placeholder="Price" required />
          <select name="type" required>
            <option value="desk">Desk</option>
            <option value="room">Room</option>
            <option value="meeting">Meeting Room</option>
          </select>
          <input name="capacity" type="number" placeholder="Capacity" required />
          <label>
      <input type="checkbox" name="smokingAllowed" />
      Smoking Allowed
     </label>
     <label>
      <br>
      Availability Date:
      <input type="date" name="availabilityDate" required />
      </label>
    <label>
      Lease Term:
      <select name="leaseTerm" required>
        <option value="">Select Term</option>
        <option value="day">Day</option>
        <option value="week">Week</option>
        <option value="month">Month</option>
      </select>
    </label>
    <br><br>
    <label>Upload Photos:</label>
          <input type="file" name="photos" multiple accept="image/*" />
          <br><br>
          <button type="submit">Add Workspace</button>
        </form>
        <div id="workspace-list"></div>
      </section>
    </main>
  </div>

  <!-- JavaScript File -->
  <script defer src="owner-dashboard.js"></script>
</body>
</html>
