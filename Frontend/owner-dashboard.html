<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Owner-Dashboard</title>
  <script src="https://cdn.tailwindcss.com" ></script>
  <link rel="stylesheet" href="owner-dashboard.css"/>
</head>
<body class="bg-gray-50">
  <!-- Top Header -->
  <header class="top-bar text-lg fixed top-0 left-0 right-0 w-full h-16 bg-[#E29578] shadow-lg rounded-lg z-50 lg:px-6">
    <div class="logo-brand text-3xl">
      <h1 class="brand-name">WorkSpace</h1>
    </div>
    <nav class="top-nav">
      <h2>Owners Dashboard</h2>
    </nav>
    <div class="actions">
      <a href="login.html"><button class="logout-btn">Log out</button></a>
      <span class="help-icon">?</span>
      <div class="tooltip-text">Need help? Visit our support page.</div>
    </div>
  </header>

  <!-- Dashboard Layout -->
  <div class="dashboard-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <button class="active">Properties & WorkSpace</button>
      <button>Booking Request</button>
      <button>Reviews & Rating</button>
      <button>Account Settings</button>
    </aside>

    <!-- Main Content -->
    <main class="dashboard-content bg-[#CACAAA]">

      <!-- Property Form -->
      <div class="flex flex-row lg:flex-row gap-6 p-6 mt-20">
      <section id="property-form-section">
        <div class="flex 1 ">

        <form id="property-form" enctype="multipart/form-data">
          <h2 class="items-center">Add Property</h2>
          <input name="address" placeholder="Address" required /> <br> <br>
          <input name="neighborhood" placeholder="Neighborhood" required /> <br> <br>
          <input name="sqft" type="number" placeholder="Sqft" required /> <br> <br>
          <label><input type="checkbox"  id="parking" name="parking" /> Parking</label>
          <label><input type="checkbox" id="publicTransport" name="publicTransport" /> Near Public Transport</label>
          <br> <br>
          <label>Upload Photos:</label>
          <input type="file" name="photos" multiple accept="image/*" />
          <br><br>
          <button type="submit" class="bg-[#E4F0D0] p-3 rounded-lg">Add Property</button>
          <br> <br>
        </form>
        <div id="property-list"></div>
         </div>
      </section>

      <!-- Workspace Form -->
      <section id="workspace-section" class="flex">

        <div class="">
        <form id="workspace-form" >
           <h2>Add Workspaces</h2>
          <select id="propertySelect" name="propertySelect" required></select>
          <input name="workspaceName" placeholder="Workspace Name" required /> <br> <br>
          <input name="price" type="number" placeholder="Price" required /> <br> <br>
          <select name="type" required> <br> <br>
            <option value="desk">Desk</option> <br> <br>
            <option value="room">Room</option> <br> <br>
            <option value="meeting">Meeting Room</option> <br> <br>
          </select>
          <input name="capacity" type="number" placeholder="Capacity" required /> <br> <br>
          <label>
      <input type="checkbox" name="smokingAllowed" /> 
      Smoking Allowed
     </label> <br>
     <label>
      <br>
      Availability Date:
      <input type="date" name="availabilityDate" required />
      </label>
    <label>
      Lease Term:
      <select name="leaseTerm" required>
        <option value="">Select Term</option>
        <option value="day">Day</option>
        <option value="week">Week</option>
        <option value="month">Month</option>
      </select>
    </label>
    <br><br>
    <label>Upload Photos:</label>
          <input type="file" name="photos" multiple accept="image/*" />
          <br><br>
          <button type="submit" class="bg-[#E4F0D0] p-3 rounded-lg">Add Workspace</button>
        </form>
        <div id="workspace-list"></div>
        </div>
        
      </section>
      </div>
    </main>
  </div>
     <footer id="footers" class="fixed bottom-0 left-0 w-full h-16 bg-[#E29578] shadow-md rounded-lg">
    <div class="w-full fixed ml-8">
      <a href="index.html"><h2 class="text-lg flex justify-center items-center mt-5 hover:text-blue-800">Perfect WorkSpace Do Exist</h2></a>
    </div>
   </footer>

  <!-- JavaScript File -->
  <script src="owner-dashboard.js" defer></script>
</body>
</html>
