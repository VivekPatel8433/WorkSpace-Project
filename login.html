<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#ECFEE8]">
    <!--Headers-->
       <!-- Header -->
    <header class="bg-white shadow-sm fixed top-0 left-0 right-0 z-50 w-full">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <span class="text-3xl font-bold text-[#C97C5D] hover:text-red-500">WorkSpace</span>
                </div>
                <nav class="hidden md:flex space-x-8">
                    <a href="index.html" class="text-gray-700 hover:text-blue-600 transition-colors">Features & Benefits</a>
                    <a href="index.html" class="text-gray-700 hover:text-blue-600 transition-colors">How It Works</a>
                    <a href="index.html" class="text-gray-700 hover:text-blue-600 transition-colors">Book A Space</a>
                </nav>
                <div class="flex items-center space-x-4">
                    <a href= "login.html"><button id="signInButton" class="text-gray-800 hover:text-[#FF8E72] transition-colors">Sign In</button></a>
                    <a href="registration.html"><button id="getStartedButton" class="bg-[#05F140] text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                        Register
                    </button></a>
                </div>
            </div>
        </div>
    </header>

    <!-- Login Container-->
    <div>
      <form class="border border-gray-700 rounded-lg shadow-md p-10">
        <h2 class="text-2xl flex justify-center items-center">Login</h2>
        <label for="email" class="rounded-lg"><strong>Email Address</strong></label>
        <input type="email" class="email" id="email"/>

        <label for="password" class="rounded-lg"><strong>Password</strong></label>
        <input type="password" name="password" id="password" />

        <!-- Form Options -->
        <div class="form-options">
          <label for="">
            <input type="checkbox" name="checkbox" id="checkbox" />
            Remember Me
          </label>
        </div>
         <a href="#" class="text-md"><strong>Forgot Password?</strong></a>
        <br />
        <div class="role-select">
          <label>Role:</label>
        <input type="radio" name="role" id="owner" value="owner" required /> Owner
        <input type="radio" name="role" id="co-worker" value="co-worker" /> Co-worker
        </div>

        <br />
        <div id=".social-btn">
         

        </div>

        <!-- Login Button -->
         <div class="login-btn rounded-lg">
           <button type="submit" class="login-btn"><strong>Login</strong></button>
         </div>
       


        <!-- Signup -->
        <p class="signup">
          <!-- Need a link here -->
          Don't have an account?
          <a href="registration.html"><strong>Sign Up</strong></a>
        </p>
      </form>
    </div>

    <!--Footers-->
   <footer id="footers" class="fixed bottom-0 left-0 w-full h-16 bg-[#E29578] shadow-md rounded-lg">
    <div class="w-full fixed ml-8">
      <a href="index.html"><h2 class="text-lg flex justify-center items-center mt-5 hover:text-blue-800">Perfect WorkSpace Do Exist</h2></a>
    </div>
   </footer>

    <script src="./login.js"></script>
  </body>
</html>
