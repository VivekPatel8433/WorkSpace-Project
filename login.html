<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <!--Headers-->
    <div id="loginPageeader"></div>

    <!-- Login Container-->
    <div class="login-container min-h-screen bg-gray">
      <h2>Login</h2>
      <form>
        <label for="email"><strong>Email Address</strong></label>
        <input type="email" name="email" id="email" />

        <label for="password"><strong>Password</strong></label>
        <input type="password" name="password" id="password" />

        <!-- Form Options -->
        <div class="form-options">
          <label for="">
            <input type="checkbox" name="checkbox" id="checkbox" />
            Remember Me
          </label>
          <!-- Need a link here -->
          <a href="#"><strong>Forgot Password?</strong></a>
        </div>

        <br />

        <div class="role-select">
          <label>Role:</label>
        <input type="radio" name="role" id="owner" value="owner" required /> Owner
      <input type="radio" name="role" id="co-worker" value="co-worker" /> Co-worker
        </div>

        <br />

        <!-- Login Button -->
        <button type="submit" class="login-btn"><strong>Login</strong></button>


        <!-- Signup -->
        <p class="signup">
          <!-- Need a link here -->
          Don't have an account?
          <a href="registration.html"><strong>Sign Up</strong></a>
        </p>
      </form>
    </div>

    <!--Footers-->
    <div id="footer"></div>

    <script src="./login.js"></script>
  </body>
</html>
